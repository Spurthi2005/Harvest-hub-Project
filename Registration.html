<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register at HarvestHub</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #28a745;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Registration Container Styles */
        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 80px auto;
        }

        h2 {
            text-align: center;
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #28a745;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .registration-container {
                width: 90%;
                margin: 50px auto;
            }

            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="HarvestHub.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="registration-container">
        <h2 id="register-heading">Register at HarvestHub</h2>
        <form id="register-form" action="dashboard.html" method="POST" onsubmit="redirectToLogin(event)">
            <div class="form-group">
                <label for="full-name" id="full-name-label">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone" id="phone-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="user-type" id="user-type-label">User Type</label>
                <select id="user-type" name="user_type" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
            </div>
            <button type="submit" class="btn" id="register-button">Register</button>
        </form>
        <div class="login-link">
            <span id="already-have-account-text">Already have an account?</span> 
            <a href="login.html" id="login-link-text">Login here</a>
        </div>
    </div>

    <script>
        // Function to change text based on language
        function setLanguage(language) {
            if (language === 'telugu') {
                document.getElementById('register-heading').innerText = 'హార్వెస్ట్హబ్‌లో నమోదు';
                document.getElementById('full-name-label').innerText = 'పూర్తి పేరు';
                document.getElementById('email-label').innerText = 'ఇమెయిల్ చిరునామా';
                document.getElementById('phone-label').innerText = 'ఫోన్ నంబర్';
                document.getElementById('password-label').innerText = 'పాస్వర్డ్';
                document.getElementById('confirm-password-label').innerText = 'పాస్‌వర్డ్ నిర్ధారించండి';
                document.getElementById('user-type-label').innerText = 'వాడుకరి రకం';
                document.getElementById('register-button').innerText = 'నమోదు';
                document.getElementById('already-have-account-text').innerText = 'మీకు ఖాతా ఉందా?';
                document.getElementById('login-link-text').innerText = 'ఇక్కడ లాగిన్ అవ్వండి';
            }
        }

        // Check language preference from localStorage
        const language = localStorage.getItem('language') || 'english';
        setLanguage(language);

        // Redirect to appropriate login page based on user type
        function redirectToLogin(event) {
            event.preventDefault();
            const userType = document.getElementById('user-type').value;
            if (userType === 'farmer') {
                window.location.href = 'farmer-login.html';
            } else if (userType === 'buyer') {
                window.location.href = 'buyer-login.html';
            }
        }
    </script>
</body>
</html>
